<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jairus Randy Buque Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  /* Reset & basic styles */
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
  body { background-color: #121212; color: #f0f0f0; overflow-x: hidden; transition: background 0.3s, color 0.3s; }
  a { text-decoration: none; }
  h1,h2,h3 { margin-bottom: 10px; font-family: 'Montserrat', sans-serif; }
  section { padding: 60px 20px; max-width: 1000px; margin: auto; border-radius: 10px; margin-bottom: 30px; transition: background 0.3s, color 0.3s; }

  /* Navigation Bar */
  nav { position: fixed; top:0; width:100%; background: rgba(18,18,18,0.95); display:flex; justify-content:center; padding:10px 0; z-index:1000; border-bottom: 1px solid rgb(149,0,255); transition: background 0.3s; }
  nav a { margin: 0 15px; font-weight:bold; cursor:pointer; color: rgb(149,0,255); transition: transform 0.2s; }
  nav a:hover { transform: scale(1.1); }

  /* Hero Section */
  #hero { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; position:relative; }
  #hero img { width:150px; height:150px; border-radius:50%; margin-bottom:20px; border:3px solid rgb(149,0,255);}
  #hero .tagline { font-style:italic; margin:10px 0; animation: typing 3s steps(40, end) 1 forwards; white-space: nowrap; overflow: hidden; border-right: 3px solid rgb(149,0,255); }
  @keyframes typing { from { width:0 } to { width:100%; border-right-color: transparent; } }
  .hero-links a { display:inline-block; margin: 8px; padding:8px 12px; background: rgb(149,0,255); color:#fff; border-radius:6px; font-weight:bold; transition: transform 0.2s, background 0.3s; }
  .hero-links a:hover { transform: scale(1.1); background: #a100ff; }

  /* Skills Section */
  .skills { display:flex; flex-wrap:wrap; gap:15px; justify-content:center; }
  .skill { background:#F8F1E7; color:#121212; padding:10px 15px; border-radius:8px; transition: background 0.3s, color 0.3s; box-shadow: 0 3px 6px rgba(0,0,0,0.3);}
  .skill:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(0,0,0,0.5); }

  /* Projects Section */
  #projects { display: flex; overflow-x: scroll; scroll-snap-type: x mandatory; gap: 20px; padding: 40px 20px; justify-content: center; scroll-padding: 50px; }
  .project-card { min-width: 300px; flex: 0 0 auto; background:#F8F1E7; color:#121212; border-radius:10px; scroll-snap-align: center; box-shadow: 0 3px 6px rgba(0,0,0,0.3); transition: transform 0.3s, box-shadow 0.3s, background 0.3s, color 0.3s; cursor:pointer; }
  .project-card:hover { transform: scale(1.05); box-shadow:0 10px 20px rgba(0,0,0,0.5); }
  .project-card img { width:100%; border-top-left-radius:10px; border-top-right-radius:10px; }
  .project-card .card-content { padding:10px; }
  .project-card .see-more { margin-top:10px; display:block; color: rgb(149,0,255); text-align:right; cursor:pointer; font-weight:bold; }

  /* Modal */
  .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(2px); justify-content:center; align-items:center; z-index:1001; }
  .modal { background:#1e1e1e; padding:20px; border-radius:10px; width:90%; max-width:600px; max-height:90%; overflow-y:auto; transform: scale(0.8); opacity:0; transition: transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.5s; position:relative; }
  .modal.show { transform: scale(1); opacity:1; }
  .modal img { width:100%; border-radius:10px; margin-bottom:15px; }
  .modal-close { position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold; color: rgb(149,0,255); font-size:20px; }

  /* About Section Cards */
  .about-cards { display:flex; flex-direction:column; gap:20px; justify-content:center; }
  .about-card { background:#F8F1E7; color:#121212; padding:20px; border-radius:10px; flex:1 1 250px; transition: transform 0.2s; }
  .about-card:hover { transform: scale(1.05); }
  .about-card .see-more { margin-top:10px; display:block; color: rgb(149,0,255); text-align:right; cursor:pointer; font-weight:bold; }

</style>
</head>
