<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jairus Randy Buque Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Reset & basic styles */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { background-color: #2b2b2b; color: #f0f0f0; overflow-x:hidden; transition: background 0.3s, color 0.3s; }
    a { text-decoration: none; }
    h1,h2,h3 { margin-bottom: 10px; font-family: 'Montserrat', sans-serif; }

    /* Navigation Bar */
    nav { position: fixed; top:0; width:100%; background: rgba(18,18,18,0.95); display:flex; justify-content:center; padding:10px 0; z-index:1000; border-bottom: 1px solid rgb(149,0,255); }
    nav a { margin: 0 15px; font-weight:bold; cursor:pointer; color: rgb(149,0,255); transition: transform 0.2s; }
    nav a:hover { transform: scale(1.1); }

    /* Hero Section */
    #hero { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; }
    #hero img { width:150px; height:150px; border-radius:50%; margin-bottom:20px; border:3px solid rgb(149,0,255);}
    #hero h1 { font-size:2.5rem; }
    #hero p { margin:8px 0; }
    .hero-links a { display:inline-block; margin: 8px; padding:8px 12px; background: rgb(149,0,255); color:#fff; border-radius:6px; font-weight:bold; }

    /* Light Theme */
    body.light-theme { background-color: #FFF8DC; color: #121212; }
    body.light-theme nav { background: rgba(255,255,240,0.95); border-bottom: 1px solid #a100ff; }
    body.light-theme nav a { color: #a100ff; }

    /* Theme Toggle */
    #themeToggle { position:fixed; top:10px; right:20px; padding:12px 14px; background: rgb(149,0,255); color:#fff; border:none; border-radius:50%; cursor:pointer; font-size:20px; z-index:1002; }
  </style>
</head>
<body>

<!-- Navigation -->
<nav>
  <a href="#hero">Home</a>
  <a href="#about">About</a>
</nav>

<!-- Hero Section -->
<section id="hero">
  <img src="https://miro.medium.com/v2/resize:fit:1400/1*KuGlXZjyTw7q38uzY_aZRA.png" alt="Profile Picture">
  <h1>Jairus Randy Buque</h1>
  <p>High School Senior | Aspiring CS & CE Student</p>
  <p class="tagline">Exploring the intersection of code, robotics, and creativity...</p>
  <div class="hero-links">
    <a href="https://github.com/duckun1corn" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/jairus-buque/" target="_blank">LinkedIn</a>
  </div>
</section>

<!-- Theme Switcher -->
<button id="themeToggle">üåô</button>

<script>
  // Theme toggle
  const themeBtn = document.getElementById('themeToggle');
  themeBtn.addEventListener('click', () => {
    document.body.classList.toggle('light-theme');
    themeBtn.textContent = document.body.classList.contains('light-theme') ? '‚òÄÔ∏è' : 'üåô';
  });
</script>

</body>
</html>
